<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>sneakers | mx </title>
    <link rel="stylesheet" href="../../css/normalize.css">
    <link rel="stylesheet" href="../../css/style.css" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons (opcional, para el carrito) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Fuente -->
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <header id="header"></header>

    <main>
        <div class="container my-5 min-vh-75">
            <div class="row g-4">

                <!-- Columna de imagenes -->
                <div class="col-md-5 d-flex flex-column justify-content-between h-100">
                    <img id="mainImage" class="img-fluid rounded"
                        src="../../../public/img/products/snekears_blancos_cafe_1.png"
                        alt="tenis blancos con detalles café y suela gruesa">

                    <!-- carrusel de otros angulos -->
                    <div class="d-flex justify-content-between mt-3">
                        <img class="thumbnail-img img-thumbnail"
                            src="../../../public/img/products/snekears_blancos_cafe_1.png"
                            alt="tenis blancos con detalles café y suela gruesa">
                        <img class="thumbnail-img img-thumbnail"
                            src="../../../public/img/products/snekears_blancos_cafe_2.png"
                            alt="tenis encima de piedras decorativas y una rama ">
                        <img class="thumbnail-img img-thumbnail"
                            src="../../../public/img/products/snekears_blancos_cafe_3.png"
                            alt="par derecho encima de piedras decorativas">
                        <img class="thumbnail-img img-thumbnail"
                            src="../../../public/img/products/snekears_blancos_cafe_4.png"
                            alt="par izquierdo encima de piedras decorativas">
                    </div>
                </div>

                <!-- Columna de información del producto -->
                <div class="col-md-6 d-flex flex-column justify-content-between h-100">
                    <p id="company" class="text-uppercase fw-bold text-grey">SNEAKER COMPANY</p>
                    <h1 class="display-5 fw-bold">Fall Limited Edition Sneakers</h1>
                    <p id="productDescription" class="text-muted">These low-profile sneakers are your perfect casual wear companion. Featuring a
                        durable rubber outer sole, they'll withstand everything the weather can offer.</p>

                    <!-- Precio -->
                    <div class="d-flex align-items-center mb-2">
                        <h3 class="fw-bold me-3">$125.00</h3>
                        <span class="badge-discount">50%</span>
                    </div>
                    <p id="originalPrice" class="text-muted fw-bold text-decoration-line-through">$250.00</p>

                    <!-- Controles de cantidad -->
                    <div class="d-flex align-items-center gap-3 flex-wrap mt-4">
                        <div class="quantity-control d-flex align-items-center border rounded px-3 py-1">
                            <button id="decreaseBtn" class="btn p-0 fs-4">−</button>
                            <span id="qty" class="mx-3 fw-bold">1</span>
                            <button id="increaseBtn" class="btn p-0 fs-4">+</button>
                        </div>

                        <!-- Botón agregar al carrito -->
                        <button class="add-item text-black fw-bold d-flex px-5 py-2 ">
                            <i class="bi bi-cart3 me-2"></i>
                            Add to cart
                        </button>
                    </div>
                </div>

            </div>
        </div>

    </main>



    <!-- Bootstrap core JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script type="module" src="./products.js"></script>
</body>

</html>
